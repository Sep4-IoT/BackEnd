version: '3.4'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - greenhouse-network

  dbapi:
    build:
      context: .
      dockerfile: DBAPI/Dockerfile
    container_name: dbapi
    ports:
      - "7000:80"
    networks:
      - greenhouse-network
    depends_on:
      - mongo

  backendapi:
    build:
      context: .
      dockerfile: BackEndAPI/Dockerfile
    container_name: backendapi
    ports:
      - "5047:80"
    networks:
      - greenhouse-network
    depends_on:
      - dbapi

networks:
  greenhouse-network:
    driver: bridge
