version: '3.9'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - greenhouse-network

  dbapi:
    image: javieruw/dbapi:latest
    build:
      context: ./DBAPI
      dockerfile: Dockerfile
    container_name: dbapi
    ports:
      - "7000:80"
    networks:
      - greenhouse-network
    depends_on:
      - mongo

  backendapi:
    image: javieruw/backendapi:latest
    build:
      context: ./BackEndAPI
      dockerfile: Dockerfile
    container_name: backendapi
    ports:
      - "5047:80"
    networks:
      - greenhouse-network
    depends_on:
      - dbapi

  iotcontroller:
    image: javieruw/iotcontroller:latest
    build:
      context: ./IOTController
      dockerfile: Dockerfile
    container_name: iotcontroller
    ports:
      - "6000:6000"
      - "50000:50000"
    networks:
      - greenhouse-network
    depends_on:
      - backendapi

networks:
  greenhouse-network:
    driver: bridge